<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="font-[Poppins] bg-black">
    <div class="spin-wrapper h-screen flex justify-center items-center  bg-violet-300">

            <path

    </div>
    <header class="">
        <nav class=" flex justify-between items-center py-8 w-[95%] mx-auto">

            <div

                <ul class="text-white flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 ">
                    <li class="">
                        <a class="hover:text-gray-500" href="#">Home</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a class="hover:text-gray-500" href="#">Project</a>
                    </li>
                </ul>
            </div>
            <div class="flex items-center gap-6 md:hidden">
                <ion-icon onclick="onToggleMenu(this)" name="menu-outline" class="text-3xl cursor-pointer text-white"></ion-icon>
            </div>
        </nav>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
