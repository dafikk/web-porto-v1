    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dafik Design</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <body class="font-[Poppins] bg-black min-h-screen flex flex-col justify-center items-center">
        <canvas class="fixed -z-10" id="particles-js"></canvas>
        <!-- Loading Screen -->
        <div class="spin-wrapper fixed inset-0 flex justify-center items-center bg-black z-50 transition-opacity duration-500 opacity-100">
            <svg class="fill-white" width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_9Mto{animation:spinner_5GqJ 1.6s linear infinite;animation-delay:-1.6s}.spinner_bb12{animation-delay:-1s}@keyframes spinner_5GqJ{12.5%{x:13px;y:1px}25%{x:13px;y:1px}37.5%{x:13px;y:13px}50%{x:13px;y:13px}62.5%{x:1px;y:13px}75%{x:1px;y:13px}87.5%{x:1px;y:1px}}</style><rect class="spinner_9Mto" x="1" y="1" rx="1" width="10" height="10"/><rect class="spinner_9Mto spinner_bb12" x="1" y="1" rx="1" width="10" height="10"/></svg>
        </div>
        <!-- Navbar -->
        <header class="fixed top-0 left-0 w-full z-40">
            <nav class="flex justify-between items-center py-6 w-[95%] mx-auto">
                <div>
                    <a class="text-2xl font-bold text-white text-glow" style="text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 12px rgba(255, 255, 255, 0.6), 0 0 16px rgba(255, 255, 255, 0.4);" href="#"> Dafikk</a>
                </div>
                <div
                    class="nav-links md:static absolute min-h-fit md:min-h-0 left-0 top-[-1000%] md:w-auto w-full h-[80%] flex items-center px-4 duration-500 ease-in-out bg-black md:bg-transparent py-12 md:py-0">
                    <ul class="text-white flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 font-bold w-full md:w-auto text-center">
                        <li class="">
                            <a class="opacity-90 hover:opacity-100 hover:underline " href="#">Home</a>
                        </li>
                        <li>
                            <a class="opacity-90 hover:opacity-100 hover:underline " href="#">About</a>
                        </li>
                        <li>
                            <a class="opacity-90 hover:opacity-100 hover:underline " href="#">Skill</a>
                        </li>
                        <li>
                            <a class="opacity-90 hover:opacity-100 hover:underline " href="#">Project</a>
                        </li>
                    </ul>
                </div>
                <!-- Menu Toggle Di Tampilan Mobile -->
                <div class="flex items-center gap-6 md:hidden">
                    <ion-icon onclick="onToggleMenu(this)" name="menu-outline" class="text-3xl cursor-pointer text-white"></ion-icon>
                </div>
            </nav>
        </header>
        <div class="text-center w-full max-w-full px-4">
            <h1 class="text-white text-3xl md:text:2xl font-bold ">Dafikkw</h1>
            <p class="text-xl md:text-2xl lg:text-3xl  text-white mb-4">
                <br class="block sm:hidden">
                <span id="typedText" class=""></span>
                <span class="typing-cursor">|</span>
            </p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
