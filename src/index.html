<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dafik Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body class="font-[Poppins] bg-black">
    <!-- Loading Screen -->
    <div class="spin-wrapper h-screen flex justify-center items-center  bg-white">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_9Mto{animation:spinner_5GqJ 1.6s linear infinite;animation-delay:-1.6s}.spinner_bb12{animation-delay:-1s}@keyframes spinner_5GqJ{12.5%{x:13px;y:1px}25%{x:13px;y:1px}37.5%{x:13px;y:13px}50%{x:13px;y:13px}62.5%{x:1px;y:13px}75%{x:1px;y:13px}87.5%{x:1px;y:1px}}</style><rect class="spinner_9Mto" x="1" y="1" rx="1" width="10" height="10"/><rect class="spinner_9Mto spinner_bb12" x="1" y="1" rx="1" width="10" height="10"/></svg>
    </div>
    <!-- Navbar -->
    <header class="">
        <nav class="fixed flex justify-between items-center py-8 w-[95%] mx-[3%]">
            <div>
                <a class="bg-linear-65 from-violet-600 text-2xl via-purple-600  to-cyan-400 inline-block text-transparent bg-clip-text drop-shadow-lg drop-shadow-violet-500 font-bold brightness-125" href="#">Dafikk</a>
            </div>
            <div
                class="nav-links md:static absolute min-h-fit min-h-[60vh] left-0 top-[-1000%] md:w-auto w-full h-[80%] flex items-center px-4 duration-500 ease-in-out">
                <ul class="text-white flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8 font-bold">
                    <li class="">
                        <a class="opacity-80 hover:opacity-100 hover:underline " href="#">Home</a>
                    </li>
                    <li>
                        <a class="opacity-80 hover:opacity-100 hover:underline " href="#">About</a>
                    </li>
                    <li>
                        <a class="opacity-80 hover:opacity-100 hover:underline " href="#">Skill</a>
                    </li>
                    <li>
                        <a class="opacity-80 hover:opacity-100 hover:underline " href="#">Project</a>
                    </li>
                </ul>
            </div>
            <!-- Menu Toggle Di Tampilan Mobile -->
            <div class="flex items-center gap-6 md:hidden">
                <ion-icon onclick="onToggleMenu(this)" name="menu-outline" class="text-3xl cursor-pointer text-white"></ion-icon>
            </div>
        </nav>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
